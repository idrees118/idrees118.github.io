# _config.yml
title: "ðŸ§¬ Genomic Research Pipeline"
description: "Cloud-Native High-Throughput Genomic Analysis"
theme: jekyll-theme-cayman
remote_theme: pages-themes/cayman@v0.2.0

# Enable customizations
plugins:
  - jekyll-remote-theme

# Custom variables
pipeline_version: "2.1.0"
github_username: "your-username"
repo_name: "your-repo-name"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules


data_ingestion:
  method: "Batch Processing via Apache Spark"
  tools: ["Apache Spark 3.3", "Hail 0.2", "AWS EMR"]
  
storage:
  raw_data: "AWS S3 Standard"
  processed_data: "AWS S3 Intelligent Tiering"
  
processing:
  data_cleaning: "PySpark, Hail for genomic QC"
  transformation: "Distributed feature engineering"
  
analytics_modeling:
  machine_learning: "XGBoost, Scikit-learn"
  
visualization:
  dashboards: "Grafana, Tableau"
  exploration: "Plotly, Matplotlib"
