# _config.yml - Jekyll Configuration ONLY
title: "ðŸ§¬ Genomic Research Pipeline"
description: "Cloud-Native High-Throughput Genomic Analysis Platform"
baseurl: ""
url: "https://your-username.github.io"

# Modern theme with better customization
remote_theme: pmarsceill/just-the-docs@v0.4.0.rc3

# Or if you prefer a more modern alternative:
# remote_theme: pages-themes/minimal@v0.2.0

# Enable plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

# Site settings
repository: "your-username/your-repo-name"
author: "Genomics Research Team"
email: "team@genomics.ai"

# Just the Docs theme configuration (if using that theme)
just_the_docs:
  collections:
    tutorials:
      name: Tutorials
      nav_fold: true
  aux_links:
    "View on GitHub":
      - "//github.com/your-username/your-repo-name"
  color_scheme: "dark"

# Custom variables for your site
pipeline:
  version: "2.1.0"
  status: "Production Ready"
  last_updated: "2024-01-15"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - "*.yml"  # Exclude all YAML config files
  - "*.yaml"
