# Architecture Specifications
architecture:
  name: "Medallion-Lakehouse-Architecture"
  cloud_provider: "AWS"
  
  layers:
    bronze_layer:
      purpose: "Raw Data Preservation"
      format: "VCF.gz, BAM, CRAM"
      storage: "S3 Standard"
    
    silver_layer:
      purpose: "Quality-Controlled Data"
      format: "Apache Parquet"
      storage: "S3 Intelligent Tiering"
